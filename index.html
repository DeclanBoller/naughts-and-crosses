<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noughts &amp; Crosses</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/fireworks.js"></script>
  <script src="js/logic.js"></script>
  <script src="js/ui.js"></script>
</head>

<body>
<h1>Noughts &amp; Crosses</h1>
<div class="scores">
  <p>Player X Score: <span class="score" id="PlayerX">&nbsp;0</span></p>
  <p>Player O Score: <span class="score" id="PlayerO">&nbsp;0</span></p>
</div>
<div class="player">
  <button id="X">Player X Turn</button>
  <button id="Reset">New Game</button>
  <button id="O">Player O Turn</button>
</div>
<div class="grid-container">
  <button class="box" id="1"></button>
  <button class="box" id="2"></button>
  <button class="box" id="3"></button>
  <button class="box" id="4"></button>
  <button class="box" id="5"></button>
  <button class="box" id="6"></button>
  <button class="box" id="7"></button>
  <button class="box" id="8"></button>
  <button class="box" id="9"></button>
</div>
<div class="winner">
  
</div>
</body>
</html>
