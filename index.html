<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noughts &amp; Crosses</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/logic.js"></script>
  <script src="js/ui.js"></script>

<body>
<h1>Noughts &amp; Crosses</h1>
<div class="player">
  <button id="X">Player X</button>
  <button id="O">Player O</button>
</div>
<div class="grid-container">
  <button class="box" data-tile="1"></button>
  <button class="box" data-tile="2"></button>
  <button class="box" data-tile="3"></button>
  <button class="box" data-tile="4"></button>
  <button class="box" data-tile="5"></button>
  <button class="box" data-tile="6"></button>
  <button class="box" data-tile="7"></button>
  <button class="box" data-tile="8"></button>
  <button class="box" data-tile="9"></button>
</div>
</body>
</html>
